job-service.url=http://job-ms:8082
company-service.url=http://company-ms:8081
review-service.url=http://review-ms:8083
user-service.url=http://user-ms:5454
job-application-service.url=http://jobapplication-ms:8087

server.port=8085
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:jobportal-mysql}:${MYSQL_PORT:3306}/${MYSQL_DB_NAME:admindb}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.springframework=debug
spring.jpa.show-sql=true

#Eureka
eureka.client.serviceUrl.defaultZone=http://service-registry:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.application.name=admin-dashboard-service

# Kafka Configuration (Docker)
kafka.bootstrapAddress=kafka:29092
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.bootstrap-servers=kafka:29092
spring.kafka.consumer.group-id=admin-dashboard-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# JWT Configuration
jwt.secret=mySecretKeyForAdminDashboardServiceJwtAuthenticationToken123456789
jwt.expiration=86400000

# Actuator
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always